<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>SPLI<br />TTER</h1>
        </div>
        <section>
          <div class="column-left">
            <p>Bill</p>
            <input
              type="number"
              name="bill-amount"
              class="bill-amount"
              placeholder=""
            />
            <p>Select Tip %</p>
            <div class="tip-percentages">
              <input class="tip-percentage" type="button" value="5%" />
              <input class="tip-percentage" type="button" value="10%" />
              <input class="tip-percentage" type="button" value="15%" />
              <input class="tip-percentage" type="button" value="25%" />
              <input class="tip-percentage" type="button" value="50%" />
              <input class="tip-percentage" type="button" value="Custom" />
            </div>

            <p>Number of People</p>
            <input
              type="number"
              name=""
              class="number-of-people"
              placeholder=""
            />
          </div>
          <div class="column-right">
            <div class="tip-container">
              <div class="tip-heading">
                <p class="tip-amount">Tip Amount</p>
                <p class="tip-amount-per-person">/ person</p>
              </div>
              <div class="tip-amount-display">$4.27</div>
            </div>
            <div class="total-container">
              <div class="total-heading">
                <p class="total">Total</p>
                <p class="total-amount-per-person">/ person</p>
              </div>
              <div class="total-amount-display">$8.75</div>
            </div>
            <button type="reset">RESET</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
