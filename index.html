<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>SPLI<br />TTER</h1>
        </div>
        <section>
          <div class="column-left">
            <p>Bill</p>
            <div class="bill">
              <input type="number" name="bill-amount" class="bill-amount" placeholder="0" />
            </div>

            <div class="error">
              <p>Select Tip %</p>
              <span class="tip-error">Can't be zero</span>
            </div>

            <div class="tips">
              <!--Just using button tags here to display the tip percentage-->
              <button class="button" value="5">5%</button>
              <button class="button" value="10">10%</button>
              <button class="button" value="15">15%</button>
              <button class="button" value="25">25%</button>
              <button class="button" value="50">50%</button>
              <input type="number" class="custom-tipInput" onchange="tipCheck(this.value)" placeholder="Custom" />
            </div>

            <div class="error">
              <p>Number of People</p>
              <span class="people-error">Can't be zero</span>
            </div>

            <div class="people">
              <input type="number" class="number-of-people" onchange="peopleCheck(this.value)" placeholder="0" />
            </div>
          </div>

          <div class="column-right">
            <div class="tip-container">
              <div class="tip-heading">
                <p class="tip-amount">Tip Amount</p>
                <p class="tip-amount-per-person">/ person</p>
              </div>
              <div class="tip-amount-display">$0.00</div>
            </div>
            <div class="total-container">
              <div class="total-heading">
                <p class="total">Total</p>
                <p class="total-amount-per-person">/ person</p>
              </div>
              <div class="total-amount-display">$0.00</div>
            </div>
            <button type="reset" class="reset" disabled>RESET</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
