<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>SPLI</h1>
        <h1>TTER</h1>
        <section>
          <div class="column-left">
            <p>Bill</p>
            <input
              type="text"
              name="bill-amount"
              class="bill-amount"
              placeholder="$"
            />
            <p>Select Tip %</p>
            <ul>
              <li>5%</li>
              <li>10%</li>
              <li>15%</li>
              <li>25%</li>
              <li>50%</li>
              <li>Custom</li>
            </ul>
            <p>Number of People</p>
            <input
              type="text"
              name=""
              class="number-of-people"
              placeholder="**"
            />
          </div>
          <div class="column-right">
            <div class="tip-container">
              <div class="tip-heading">
                <p class="tip-amount">Tip Amount</p>
                <p class="tip-amount-per-person">/ person</p>
              </div>
              <div class="tip-amount-display">$4.27</div>
            </div>
            <div class="total-container">
              <div class="total-heading">
                <p class="total">Total</p>
                <p class="total-amount-per-person">/ person</p>
              </div>
              <div class="total-amount-display">$32.79</div>
            </div>
            <button type="reset">RESET</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
